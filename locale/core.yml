core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "If you're a developer, you can <a>read the docs</a> and have a go at building your own extensions."
      install_text: "In the meantime, you can look for extensions at the <a>Flarum Community site</a> and install them manually using Composer."
      temporary_text: "One day in the not-too-distant future, this dialog will allow you to add an extension to your forum with ease. We're building an ecosystem as we speak!"
      title: Lisää laajennus

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Colored Header
      colors_heading: Värit
      colors_text: "Choose two colors to theme your forum with. The first will be used as a highlight color, while the second will be used to style background elements."
      custom_header_heading: Mukautettu ylätunniste
      custom_header_text: "Lisää HTML:ää, näytettynä sivuston yläosassa."
      custom_styles_heading: Mukautetut tyylit
      custom_styles_text: Lisää omaa LESS/CSS koodia muokataksesi keskustelupalstan ulkonäköä.
      dark_mode_label: Tumma näkymä
      edit_css_button: Muokkaa omaa CSS:ssää
      edit_header_button: Muokaa omaa ylätunnistetta
      enter_hex_message: Anna heksadesimaalinen värikoodi
      favicon_heading: Favicon
      favicon_text: Upload an image to be displayed as the forum's shortcut icon.
      logo_heading: Logo
      logo_text: Upload an image to be displayed in place of the forum title.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Oletuskieli
      forum_description_heading: Foorumin kuvaus
      forum_description_text: Enter a short sentence or two that describes your community. This will appear in the meta tag and show up in search engines.
      forum_title_heading: Foorumin otsikko
      home_page_heading: Etusivu
      home_page_text: "Choose the page which users will first see when they visit your forum. If entering a custom value, use the path relative to the forum root."
      saved_message: Muutokset tallennettiin.
      show_language_selector_label: Näytä kielen valinta
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Welcome Banner
      welcome_banner_text: Configure the text that displays in the banner on the All Discussions page. Use this to welcome guests to your forum.

    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "This <strong>beta software</strong> is provided primarily so that you can help us test it and make it better; it should not be used in production."
      contributing_text: "Want to look for bugs and contribute? Read the <a>Contributing docs</a>."
      extension_text: "Interested in developing extensions? Read the <a>Extension docs</a>."
      features_text: "Got an idea to improve a feature? Tell us about it under the <a>Features tag</a>."
      support_text: "Found a bug? Please report it in our forum, under the <a>Support tag</a>."
      troubleshooting_text: "Having problems? Follow the instructions in the <a>Troubleshooting docs</a>."
      version_text: "Thanks for trying out Flarum! You are running version {version}."
      welcome_text: "Welcome to Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Customize your forum's appearance by adding your own LESS/CSS code to be applied on top of Flarum's <a>default styles</a>."
      submit_button: => core.ref.save_changes
      title: Edit Custom CSS

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Väri
      delete_button: Poista ryhmä
      delete_confirmation: "Oletko varma että haluat poistaa tämän ryhmän? Ryhmän jäseniä ei poisteta.."
      icon_label: Kuvake
      icon_text: "Anna minkä tahansa <a>FontAwesome</a> kuvakkeen nimike, <em>ilman</em> <code>fa-</code> alkua."
      name_label: Nimi
      plural_placeholder: Monikko (e.g. Moderaattorit)
      singular_placeholder: Yksikkö (e.g. Moderaattori)
      submit_button: => core.ref.save_changes
      title: Luo ryhmä

    # These translations are used in the Edit Custom Header modal dialog.
    edit_header:
      customize_text: "Add HTML to be displayed at the very top of the page, above Flarum's own header."
      submit_button: => core.ref.save_changes
      title: Edit Custom Header

    # These translations are used in the email page of the admin interface.
    email:
      account_heading: SMTP Tili
      addresses_heading: Addresses
      driver_label: Driver
      encryption_label: Encryption
      from_label: Lähettäjä
      heading: => core.ref.email
      host_label: Isäntä
      password_label: => core.ref.password
      port_label: Portti
      server_heading: SMTP Serveri
      submit_button: => core.ref.save_changes
      text: Configure the SMTP settings and addresses your forum will use to send email.
      username_label: => core.ref.username

    # These translations are used in the Extensions page.
    extensions:
      add_button: Lisää laajennus
      settings_button: => core.ref.settings
      uninstall_button: Poista

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Odota...

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Ulkoasu
      appearance_text: "Muokkaa foorumisi värejä, logoja, ja muita muuttujia."
      basics_button: Perusasiat
      basics_text: "Aseta foorumin otsikko, kieli, ja muut perusasetukset."
      dashboard_button: Dashboard
      dashboard_text: Foorumisi yhdellä silmäyksellä.
      email_button: => core.ref.email
      email_text: "Hallitse foorumisi sähköpostiasetuksia."
      extensions_button: Laajennukset
      extensions_text: Lisää toiminnaalisuutta foorumiisi.
      permissions_button: Oikeudet
      permissions_text: Hallitse kuka näkee ja saa tehdä mitäkin.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Salli uudelleennimeäminen
      allow_post_editing_label: Salli viestin muokkaus
      create_heading: Luo
      delete_discussions_forever_label: Poista keskustelut ikuisesti
      delete_discussions_label: Poista keskustelut
      delete_posts_forever_label: Poista viestit ikuisesti
      edit_and_delete_posts_label: Muokkaa ja poista viestejä
      global_heading: Global
      moderate_heading: Moderate
      new_group_button: Uusi ryhmä
      participate_heading: Ota osaa
      read_heading: Lue
      rename_discussions_label: Uudelleennimeä keskustelut
      reply_to_discussions_label: Vastaa keskusteluihin
      sign_up_label: Luo tili
      start_discussions_label: Aloita keskustelu
      view_discussions_label: Tarkastele keskusteluja
      view_post_ips_label: Näe viestien IP:osoitteet
      view_user_list_label: Näe käyttäjälista

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Loputtomasti
      allow_some_minutes_button: "{count} minuuttiin|{count} minuutiksi"
      allow_ten_minutes_button: Kymmeneksi minuutiksi
      allow_until_reply_button: Seuraavaan vastaukseen asti
      everyone_button: Kaikki
      members_button: => core.group.members
      signup_closed_button: Suljettu
      signup_open_button: Avoinna

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: Poista
      upload_button: Valitse kuva...

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      confirm_password_placeholder: => core.ref.confirm_password
      dismiss_button: => core.ref.okay
      incorrect_password_message: Antamasi salasana ei ollut oikein.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Lähetä palautuslinkki sähköpostiin.
      text: Klikkaa allaolevasta painikkeesta ja saat sähköpostiisi linkin, jolla voit muuttaa salasanan.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Sulje
      exit_full_screen_tooltip: Poistu koko näytöstä
      full_screen_tooltip: Koko näyttö
      minimize_tooltip: Pienennä

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Kirjoita viesti...
      discard_confirmation: "Et ole lähettänyt viestiäisi. Haluatko hylätä sen?"
      submit_button: Lähetä viesti
      title: => core.ref.start_a_discussion
      title_placeholder: Viestin otsikko

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Et ole tallettanut muutoksia. Haluatko hylätä ne?"
      post_link: "Post #{number} in {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Et ole lähettänyt vastaustasi. Hylätäänkö se?"
      posted_message: Vastauksesi on lähetetty.
      submit_button: Lähetä vastaus
      view_button: Esikatselu

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Ei voi vastata.
      cannot_reply_text: Sinulla ei ole oikeuksia vastata tähän keskusteluun.
      delete_button: => core.ref.delete
      delete_confirmation: "Oletko varma, että haluat poistaa tämän keskustelun?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Kirjaudu sisään vastataksesi
      rename_button: => core.ref.rename
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Vaikuttaisi siltä, että täällä ei ole yhtään mitään.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Merkitse luetuksi
      replied_text: "{username} vastasi {ago}"
      started_text: "{username} aloitti {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      activate_button: Aktivoi käyttäjä
      email_heading: => core.ref.email
      email_label: => core.ref.email
      groups_heading: Ryhmät
      password_heading: => core.ref.password
      password_label: => core.ref.password
      set_password_label: Aseta uusi salasana
      submit_button: => core.ref.save_changes
      title: Muokkaa käyttäjää
      username_heading: => core.ref.username
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Olemme lähettäneet sähköpostin, josta löydät linkin salasanan palauttamiseen. Muista tarkistaa roskapostisi, jos et ole saanut viestiä muutaman minuutin kuluessa.
      not_found_message: Antamallasi sähköpostiosoitteella ei ole yhtään käyttäjää.
      submit_button: Palauta salasana
      text: Anna sähköpostiosoitteesi, ja lähetämme sinulle linkin, jolla voit palauttaa salasanasi.
      title: Unohtunut salasana

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Hallinta
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profiili
      search_placeholder: Haku...
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Keskustelua ei voi aloittaa.
      mark_all_as_read_confirmation: "Oletko varma, että haluat merkitä kaikki keskustelut luetuiksi?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Päivitä
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Viimeisin
      newest_button: Uusin
      oldest_button: Vanhin
      relevance_button: Aihepiiri
      top_button: Top

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Unohtuiko salasana?"
      invalid_login_message: Väärä käyttäjätunnus tai salasana.
      password_placeholder: => core.ref.password
      remember_me_label: Muista minut
      sign_up_text: "Eikö ole tunnusta? <a>Luo tili</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Käyttäjänimi tai sähköpostiosoite

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} vaihtoi otsikon"
      empty_text: Ei ilmoituksia
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_text: Muokattu
      edited_tooltip: "{username} muokkasi {ago}"
      number_tooltip: "Viesti #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Nyt
      original_post_link: Alkuperäinen viesti
      unread_text: "{count} lukematon"
      viewing_text: "{index} of {count} post|{index} of {count} posts"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_old_tooltip: 'The old title was: "{old}"'
      discussion_renamed_text: "{username} vaihtoi otsikon {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} myöhemmin"

    # These translations are used by the rename discussion modal.
    rename_discussion:
      title: Anna otsikko tälle keskustelulle
      submit_button: => core.ref.rename

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Search all discussions for "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Users

    # These translations are used in the Settings page.
    settings:
      account_heading: Tili
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Joku uudelleennimeää keskustelun, jonka aloitin.
      privacy_disclose_online_label: Salli muiden nähdä, kun olen online.
      privacy_heading: Yksityisyys
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Omistat jo tunnuksen? <a>Kirjaudu sisään</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Tervetuloa, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Poista
      avatar_upload_button: Lataa
      avatar_upload_tooltip: Lataa uusi avatar
      bio_placeholder: Kerro jotain itsestäsi
      discussions_link: => core.ref.discussions
      in_discussion_text: "{discussion}"
      joined_date_text: "Littyi {ago}"
      online_text: Online
      posts_load_more_button: => core.ref.load_more
      posts_link: Viestit
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Toiminnot
      delete_button: => core.ref.delete
      delete_confirmation: "Oletko varma, että haluat poistaa tämän käyttäjän? Myös käyttäjän kaikki viestit poistetaan."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Lähetä vahvistussähköposti uudelleen
      sent_message: Lähetä

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Piilossa

    # These translations are used to modify usernames.
    username:
      deleted_text: "[poistettu]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Hups! Jokin meni vikaan. Ole hyvä, ja päivitä sivusto."
      not_found_message: Vaadittua resurssia ei löytynyt.
      permission_denied_message: Sinulla ei ole oikeuksia tehdä tätä.
      rate_limit_exceeded_message: Toimit liian nopeasti. Yritä muutaman sekunnin päästä uudelleen..

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, ja {third}"
      two_text: "{first} ja {second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Parhaan käyttökokemukseen saat, kun JavaScript selaimessasi käytössä.
      load_error_message: Hups! Jokin meni vikaan, kun sivuston täyttä versiota yritettiin ladata.
      loading_text: Lataa...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Edellinen sivu

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Reset Password interface.
    reset:
      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: Palauta salasana
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Käyttäjänimi voi sisältää vain kirjaimia, numeroita ja viivoja."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktivoi uusi tunnuksesi
      body: |
        Hei {username}!
        Joku (toivottavasti sinä!) on luonut uuden tunnuksen paikkaan {forum} tällä sähköpostiosoitteella.
        Jos se olit sinä, klikkaa seuraavaa linkkiä aktivoidaksesi tunnuksen:
        {url}

        Jos se et ollut sinä, ole hyvä ja jätä tämä viesti huomioimatta.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Vahvista uusi sähköpostiosoitteesi
      body: |
        Hei {username}!

        Joku (toivottavasti sinä!) on vaihtanut sähköpostiosoitettaan paikassa {forum}.

        Jos se olit sinä, klikkaa seuraavaa linkkiä vahvistaaksesi uuden sähköpostin:
        {url}

        Jos se et ollut sinä, ole hyvä ja jätä tämä viesti huomioimatta.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Hei {username}!

        Joku (toivottavasti sinä!) on pyytänyt salasanan palauttamista tunnuksellesi paikassa {forum}.

        Jos se olit sinä, klikkaa seuraavaa linkkiä palauttaaksesi salasanan:
        {url}
        Jos et haluakaan palauttaa salasanaasi, voit vain olla huomioimatta tämän sähköpostin, ja mitään ei tapahdu.

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Kaikki keskustelut
    change_email: Vaihda sähköpostiosoitetta
    change_password: Vaihda salasana
    confirm_password: Varmista salasana
    confirmation_email_sent: "Varmistusviesti on lähetetty osoitteeseen {email}. Jos se ei saavu pian, tarkista myös roskaposti."
    delete: Poista
    delete_forever: Poista ikuisesti
    discussions: Keskustelut
    edit: Muokkaa
    email: Email
    load_more: Lataa lisää
    log_in: Kirjaudu sisään
    log_out: Kirjaudu ulos
    mark_all_as_read: Merkitse kaikki luetuiksi
    next_page: Seuraava sivu
    notifications: Ilmoitukset
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Salasana
    rename: Nimeä uudelleen
    reply: Vastaa                                 # Referenced by flarum-mentions.yml
    reset_your_password: Palauta salasana
    restore: Restore
    save_changes: Tallenna muutokset                   # Referenced by flarum-suspend.yml, flarum-tags.yml
    settings: Asetukset
    sign_up: Luo tili
    some_others: "{count} other|{count} others"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    start_a_discussion: Aloita keskustelu
    username: Käyttäjänimi
    write_a_reply: Kirjoita vastaus...
    you: Sinä                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: Admin
    admins: Adminit
    guest: Vierailija
    guests: Vieralijat
    member: Jäsen
    members: Jäsenet
    mod: Moderaattori
    mods: Moderaattorit
