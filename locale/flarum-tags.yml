flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Väri
      delete_tag_button: Poista tagi
      delete_tag_confirmation: "Oletko varma, että haluat poistaa tämän tagin? Keskusteluja ei tulla poistamaan."
      description_label: Kuvaus
      hide_label: Piilota kaikista keskusteluista
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Nimitys
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Halitse listaa tageista, joilla voit järjestellä keskusteluja.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Salli aiheiden muokkaus
      restrict_by_tag_heading: Rajoita aiheen mukaan
      tag_discussions_label: Keskustelut aiheen mukaan

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " to "
      required_primary_heading: Vaadittu lukumäärä päätageja
      required_primary_text: Anna pienin ja suurin lukumäärä päätageja, joita vaaditaan keskusteluun.
      required_secondary_heading: Vaadittu lukumäärä toissijaisia tageja
      required_secondary_text: Anna pienin ja suurin lukumäärä toissijaisia taeja, joita vaaditaan keskusteluun.
      title: Tagien asetukset

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Tageja käytettään keskustelujen kategoriointiin. Päätagit ovat kuin perinteiset kategoriat foorumeilla: ne voidaan järjestellä. Toissijaisia tageja ei voi järjestää, mutta auttavat edelleen kategorioinnissa."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Päätagit
      secondary_heading: Toissijaiset tagit
      settings_button: Asetukset

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Valitse pääaihe|Valitse {count} pääaihetta"
      choose_secondary_placeholder: "Valitse vielä yksi aihe|Valitse vielä {count} aihetta enemmän"
      edit_title: "Muokkaa aiheita keskusteluun {title}"
      submit_button: => core.ref.okay
      title: Valitse aiheet keskusteluusi

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Valitse aiheet

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Muokkaa aiheita

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Lisää...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Ei aihepiirejä.

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} lisäsi tagin {tagsAdded}."
      added_and_removed_tags_text: "{username} lisäsi tagin {tagsAdded} ja poisti tagin {tagsRemoved}."
      removed_tags_text: "{username} poisti tagin {tagsRemoved}."
      tags_text: "{tags} tagi|{tags} tagit"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Poistettu

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Luo tagi
    name: Nimi
    tags: Tagit
